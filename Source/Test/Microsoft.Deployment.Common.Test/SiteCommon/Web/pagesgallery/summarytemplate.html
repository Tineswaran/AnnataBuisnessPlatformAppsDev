<template bindable="viewmodel">
    <h1 class="st-title">Verify and run solution</h1>

    <p class="st-subtitle">
        Please verify that the information provided below is correct. If you are ready click Run to begin
        building the solution template. This will also download the pbix file which you can begin exploring as
        soon as the setup finishes.
    </p>

    <div class="st-text">
        <div class="st-verify" repeat.for="row of viewmodel.summaryRows">
            <div class="st-verify-content" repeat.for="entry of row.entries">
                <div class="semiboldFont st-verify-text">${entry.text}:</div>
                <div class="smallFontSize st-verify-text">${entry.value}</div>
            </div>
        </div>
    </div>
</template>
