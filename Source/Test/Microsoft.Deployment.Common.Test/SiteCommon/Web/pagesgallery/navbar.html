<template bindable="router">
    <div class="st-nav">
        <ul class="st-tabs">
            <li repeat.for="tab of router.pages">
                <div class="st-tab ${tab.isActive ? 'st-tab-active' : ''} ${tab.isComplete ? 'st-tab-complete' : ''}">
                    <span class="glyphicon glyph-small pbi-glyph-circlering st-icon"></span>
                    <span class="powervisuals-glyph checkmark st-icon st-icon-checkmark" if.bind="tab.isComplete"></span>
                    <span class="st-icon st-icon-tab" if.bind="!tab.isComplete">${$index + 1}</span>
                    <span class="st-tab-text">${tab.DisplayName}</span>
                </div>
            </li>
        </ul>
        <div class="st-legal">
            <div class="st-legal-tabs">
                <span class="glyphicon pbi-glyph-link glyph-small st-icon-legal"></span>
                <span><a class="st-legal-text" href="https://www.microsoft.com/en-us/privacystatement/OnlineServices/Default.aspx" target="_blank">Microsoft's Privacy Statement</a></span>
            </div>
            <div class="st-legal-tabs">
                <span class="glyphicon pbi-glyph-link glyph-small st-icon-legal"></span>
                <span><a class="st-legal-text" href="https://pbist.azurewebsites.net/pages/termsOfUse.html" target="_blank">Terms of Use</a></span>
            </div>
        </div>
    </div>
</template>
